{% extends "base.html" %}

{% block head %}
<title>Blog - Gurkha Watch</title>
<style>
  .blog-card:hover {
    box-shadow: 0px 0px 5px 0px rgb(0 0 0 / 80%);
  }
</style>
{% endblock head %}

{% block content %}
<!-- Blog start -->
<div class="bg-primary2 text-secondary">
  <div class="max-w-screen-2xl my-4 mx-auto px-4 py-6">
    <p class="mb-1 text-xl font-bold text-center">BLOG</p>
    <p class="text-sm text-secondary3 text-center">Welcome to our blog!</p>
  </div>
  <div class="bg-primary2 text-secondary">
    <div class="max-w-screen-2xl mx-auto px-4">
      <div class="lg:px-56 py-8 flex justify-end">
        <select name="sorting" class="px-3 py-1 bg-primary5 text-sm rounded-md focus:outline-none cursor-pointer"
          style="padding-inline-end: 1rem;">
          <option selected>Sorting</option>
        </select>
      </div>
      <div class="lg:px-56 grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-secondary3">
        {% for post in post_lists %}
        <a href="{% url 'blog_detail' post.slug %}" class="blog-card p-4 bg-primary3 transition-all">
          <p class="font-bold">{{post.title}}</p>
          <div class="h-px w-1/6 my-3 bg-secondary3"></div>
          <p class="text-xs">{{post.content|slice:":200"}}
          </p>
          <p class="my-3 text-xs">{{post.created_on}}</p>
          <div class="h-24 w-full">
            <img src="{{post.blog_image.url}}" alt="{{object.title}}" class="w-full h-full object-cover">
          </div>
        </a>
        {% endfor %}
      </div>
      <div class="lg:px-56 pt-10 pb-14 flex justify-between">
        <a href="#!" class="fa-stack">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-angle-left fa-stack-1x text-primary"></i>
        </a>
        <a href="#1" class="fa-stack">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-angle-right fa-stack-1x text-primary"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<!-- Blog end -->
{% endblock content %}
