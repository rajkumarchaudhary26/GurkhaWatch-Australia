{% if messages %}
<div class="bg-primary2 text-secondary">
    <div class="max-w-screen-2xl mx-auto px-4 font-montserrat">
        {% for message in messages %}
        <div class="{% if message.tags %}{{message.tags}}{% else %}info{% endif %}{% if not forloop.last %} mb-2{% endif %} px-4 py-3 flex items-center text-white text-sm font-bold relative rounded-md"
            role="alert">
            <p>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
                {{ message }}
            </p>
            <span class="absolute top-0 bottom-0 right-0 px-2 py-3 flex justify-center items-center close-alert-button">
                <svg class="fill-current h-6 w-6 text-white" role="button" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20">
                    <title>Close</title>
                    <path
                        d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                </svg>
            </span>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
